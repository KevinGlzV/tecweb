<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>ProductApp</title>
    <!-- BOOTSTRAP 4  -->
    <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
  </head>
  <body>

    <!-- BARRA DE NAVEGACIÓN  -->
    <div class="container">
      <div class="row p-4">
        <div class="col-md-5">
          <div class="card">
            <div class="card-body">
              <!-- FORMULARIO PARA AGREGAR PRODUCTO -->
              <form id="product-form">
                <div class="form-group">
                  <label for="name">Nombre de producto:</label>
                  <input class="form-control" type="text" id="name" name="name" placeholder="Nombre de producto">
                </div>
                <div class="form-group">
                  <label for="price">Precio:</label>
                  <input class="form-control" type="number" id="price" name="price" placeholder="Precio">
                </div>
                <div class="form-group">
                  <label for="units">Unidades:</label>
                  <input class="form-control" type="number" id="units" name="units" placeholder="Unidades">
                </div>
                <div class="form-group">
                  <label for="model">Modelo:</label>
                  <input class="form-control" type="text" id="model" name="model" placeholder="Modelo">
                </div>
                <div class="form-group">
                  <label for="brand">Marca:</label>
                  <input class="form-control" type="text" id="brand" name="brand" placeholder="Marca">
                </div>
                <div class="form-group">
                  <label for="details">Detalles:</label>
                  <input class="form-control" type="text" id="details" name="details" placeholder="Detalles">
                </div>
                <div class="form-group">
                  <label for="image">Imagen:</label>
                  <input type="file" class="form-control-file" id="image" name="image">
                </div>
                <input type="hidden" id="productId">
                <button class="btn btn-primary btn-block text-center" type="submit">
                  Agregar Producto
                </button>
              </form>
            </div>
          </div>
        </div>

        <div id="error-message" class="alert alert-danger alert-sm py-2" style="display: none; max-height: 40px; overflow: hidden;"></div>
        


        <!-- TABLA  -->
        <div class="col-md-7">
          <div class="card my-4" id="product-result">
            <div class="card-body">
              <!-- RESULTADO -->
              <ul id="container"></ul>
            </div>
          </div>

          <table class="table table-bordered table-sm">
            <thead>
              <tr>
                <td>Id</td>
                <td>Nombre</td>
                <td>Descripción</td>
              </tr>
            </thead>
            <tbody id="products"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <!-- Lógica del Frontend -->
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>


  </body>
</html>
