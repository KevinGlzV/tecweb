<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product App</title>
</head>
<body onload="init()">

<!-- BARRA DE NAVEGACIÓN  -->
<nav>
    <a href="#">Product App</a>
    <ul></ul>
    <form>
        <!-- Asegúrate de que el campo de búsqueda tenga el id "search" -->
        <input name="search" id="search" type="search" placeholder="ID">
        <!-- Asegúrate de que el botón "Buscar" llame a la función buscarProductos(event) en su atributo "onclick" -->
        <button type="submit" onclick="buscarProductos(event)">Buscar</button>
    </form>
</nav>

<div>
    <div>
        <!-- FORMULARIO PARA AGREGAR PRODUCTO -->
        <form id="task-form">
            <div>
                <input type="text" id="name" placeholder="Nombre de producto">
            </div>
            <div>
                <textarea id="description" cols="30" rows="10" placeholder="JSON de producto"></textarea>
            </div>
            <input type="hidden" id="taskId">
            <button type="submit" onclick="agregarProducto(event)">
                Agregar Producto
            </button>
        </form>
    </div>

    <!-- TABLA PARA MOSTRAR LOS PRODUCTOS -->
    <div>
        <table id="productos" border="1">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Marca</th>
                    <th>Detalles</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los resultados de la búsqueda se insertarán aquí -->
            </tbody>
        </table>
    </div>
</div>


<!-- Lógica del Frontend -->
<script src="./app.js"></script>
</body>
</html>
